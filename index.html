<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <script src="js/myscript.js"></script>
</head>
<body style="background-color: #B49EDA;">
    <h3 style="color: blueviolet; text-align: center;">AngularJS Grid</h3>
    <div ng-app="myModule" ng-controller="myController">
        <div class="container">
            <div class="jumbotron py-3"  style="background-color: #9ED6DA;">
                <table>
                    <tr>
                        <td>First Name : </td>
                        <td><input type="text" ng-model="firstName"/></td>
                    </tr>
                    <tr>
                        <td>Last Name : </td>
                        <td><input type="text" ng-model="lastName"></td>
                    </tr>
                    <tr>
                        <td>Role : </td>
                        <td><input type="text" ng-model="role"></td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input type="text" ng-model="email"></td>
                    </tr>
                    <tr>
                        <td><input type="button" 
                            ng-click="AddData()" 
                            class="btn btn-success"
                            style="margin: 5px;
                            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);"
                            value="Save Data"></td>
                        <td><input type="button" 
                            ng-click="UpdateData()" 
                            class="btn btn-primary"
                            style="margin: 5px;
                            
                            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);"
                            value="Update Data"></td>

                            
                    </tr>
                    <tr>
                        <td><input type="button"
                            ng-click="DeleteData(per)"
                            class="btn btn-danger"
                            style="margin: 5px;
                            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);"
                            value="Delete"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron py-4"   style="background-color: #9ED6DA;">
                <table class="record" style="width: 500px; ">
                    <thead style="text-align: center; background-color: #E9F833;">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="BindSelectedData(per)" ng-repeat="per in personList | orderBy: 'firstName'" style="text-align: center; ">
                            <td>{{ per.id }}</td>
                            <td>{{ per.firstName }}</td>
                            <td>{{ per.lastName }}</td>
                            <td>{{ per.role }}</td>
                            <td>{{ per.email }}</td>
                            <!-- <td><input type="button"
                                ng-click="DeleteData(per)"
                                class="btn btn-danger"
                                style="margin: 5px;
                                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);"
                                value="Delete"></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>        
        
    </div>
    
</body>
</html>
